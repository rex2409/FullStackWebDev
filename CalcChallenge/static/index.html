<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>My Calculator app</h2>
        <div class="input">
            <input id="inp1" type="text" placeholder="Enter Num 1">
            <input id="inp2" type="text" placeholder="Enter Num 2">
            <button id="btn">Calculate</button>
        </div>
        <table class="calculator" cellspacing="10px">
            <thead>
                <th class="sum">Sum</th>
                <th class="product">Product</th>
                <th class="division">Division</th>
            </thead>
            <tbody>
                <td class="sumVal"></td>
                <td class="productVal"></td>
                <td class="divisionVal"></td>
            </tbody>
        </table>
    </div>
    
</body>
</html>
