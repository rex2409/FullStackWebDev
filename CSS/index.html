<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline,Internal,External methods</title>

    <style>/*Internal method*/
        /*Element selector*/
        h2{
            color:orange;
            border: 2px solid blue;
            text-decoration: line-through;
        }
    </style>

</head>
<body>
    

    <h1 style="color: red; border: 5px solid black;">This is a heading</h1><!--Inline method-->

    <h2>This is a h2 heading</h2>

</body>
</html>
