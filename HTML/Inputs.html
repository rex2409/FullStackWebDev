<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    
    <h1>Inputs in HTML</h1>

    <label for="Username">Username</label>
    <input type="text" id="Username" placeholder="Username"> <br>

    <label for="Password">Password</label>
    <input type="password" id="Password" maxlength="8" placeholder="Password"><br>

    <label for="Email">Email</label>
    <input type="email" id="Email" placeholder="Email"><br>

    <label for="File">Upload File:</label>
    <input type="file" id="File"><br>

    <label for="Telephone">Tele. Number</label>
    <input type="tel" id="Telephone" placeholder="Telephone"><br>
    
    <input type="number" min="-1" max="10" placeholder="Number"><br>
    <br>
    Male<input type="radio" name="gender">
    Female<input type="radio" name="gender">
    Other<input type="radio" name="gender"><br>

    I agree<input type="checkbox"><br>

    Color<input type="color"><br>

    Date<input type="date"><br>

    Time<input type="time"><br>

    Bio<textarea name="" id="" cols="10" rows="1"></textarea><br>

    <select name="" id="" multiple>
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Sept</option>
        <option value="">Dec</option>
    </select>
</body>
</html>
