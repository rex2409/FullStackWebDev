<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags</title>
</head>
<body>
    <!--This is a comment-->

    <p>something something</p>
    <strong>What is the meaning</strong><!--This is a semantic, used for warning-->

    <b>What is it?</b>

    <em>It is Italiscized</em><!--emphasis tag-->



    <!--HTML entities-->

    <h2>This is a closing &lt;/h2&gt; and this is more text</h2>

    <h2>&divide;&times;&nbsp;&hearts;&equals;</h2>

    <hr>

    <p>This is a line<br> This is another</p>

    <!--Dont use these tags for styling Use only for structuring-->
</body>
</html>
