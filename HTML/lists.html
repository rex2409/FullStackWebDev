<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Unorderlists-->

    <h2>Fruits</h2>
    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Citrus Fruits
            <ul type="circle">
                <li>Lemon</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Orange</li>
        <li>Grape</li>
    </ul>
    <hr>
    <!--Orderedlists-->

    <h2>Movies</h2>
    <ol type="I" start="10"><!--use a,1,A,i-->
        <li>Spiderman</li>
        <li>Batman</li>
        <li>Ironman</li>
    </ol>
</body>
</html>
