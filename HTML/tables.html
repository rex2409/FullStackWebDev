<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table</h1>

    <table border="5" cellspacing="10" cellpadding="10">
        <tr>
            <th>Days\Periods</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>Mon</th>
            <td>Math</td>
            <td>Science</td>
            <td>Hindi</td>
            <td>English</td>
        </tr>
        <tr>
            <th>Tue</th>
            <td>Math</td>
            <td rowspan="2">Science</td>
            <td colspan="2">Hindi</td>
            <!-- <td>Hindi</td> -->
        </tr>
        <tr>
            <th>Wed</th>
            <td>Math</td>
           <!-- <td>Science</td>-->
            <td>Hindi</td>
            <td>English</td>
        </tr>
        <tfoot>
            <tr>
                <th colspan="5">Time Table for class 1</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
