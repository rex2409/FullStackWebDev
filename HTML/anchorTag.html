<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags</title>
</head>
<body>
    
    <h1>Anchor Tags</h1>

    <a href="./index.html">Visit the index</a>

    <br>

    <a href="http://google.com" target="_blank">Go to Google</a><!--http is the protocol-->
<!-- target tells us where the link will open, _blank allows new tab, _self allows in same tab -->
    <br>

    <a href="#special">Visit Special</a><!--Used to hyperlink within a webpage-->

    <!-- <a href="./webpage.html#special">Visit Special</a>  if required to access a specific part in another webpage-->

    <br>

<!-- mailto and tel protocol -->

    <a href="mailto:xyz@gmail.com">Mail to xyz</a>

    <br>

    <a href="tel:99999999">Call this number</a>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <p id="special">Special</p>
</body>
</html>
