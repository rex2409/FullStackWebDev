<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Tags</title>
</head>
<body>
    
    <code><!--Used for code-->
        <pre><!--Used for preformatting text as it has been written-->
            
            public static void main(String[] args){

                system.out.println("Hello World")

            }
        </pre>
    </code>

    <!--SuperScript-->
    <h2>a <sup>2</sup> &plus; b <sup>2</sup> &equals; c</h2>

    <h2>C<sub>6</sub> H<sub>12</sub> O<sub>6</sub></h2>

</body>
</html>
